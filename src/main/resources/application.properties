spring.application.name=auth-server
spring.sql.init.schema-locations[0]=classpath:db/schema/oauth2-registered-client-schema-postgresql.sql
spring.sql.init.schema-locations[1]=classpath:db/schema/oauth2-authorization-consent-schema-postgresql.sql
spring.sql.init.schema-locations[2]=classpath:db/schema/oauth2-authorization-schema-postgresql.sql
spring.sql.init.schema-locations[3]=classpath:db/schema/spring-session-attributed.sql
server.port=9080


spring.datasource.url=jdbc:postgresql://localhost:5432/authdb
spring.datasource.username=authuser
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.sql.init.mode=always

app.encryption.key=${APP_ENCRYPTION_KEY}
app.key.size=2048
app.key.validity-days=90
app.key.rotation-threshold-days=14
app.key.rotation-cron=0 0 2 * * ?
app.key.purposes=access_token_signing,id_token_signing
spring.session.jdbc.cleanup-cron="0 0 * * * *"
spring.jpa.open-in-view=false

unleash.api.url=http://localhost:4242/api/
unleash.api.key=${UNLEASH_API_KEY}
unleash.app.name=spring-auth-service
unleash.instance.id=spring-auth-instance