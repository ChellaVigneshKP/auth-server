<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create OAuth2 Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2>Create OAuth2 Client</h2>
    <form th:action="@{/admin/clients/create}" th:object="${client}" method="post">
        <div class="mb-3">
            <label for="clientId" class="form-label">Client ID</label>
            <input type="text" th:field="*{clientId}" class="form-control" id="clientId" required/>
        </div>

        <div class="mb-3">
            <label for="clientSecret" class="form-label">Client Secret</label>
            <input type="password" th:field="*{clientSecret}" class="form-control" id="clientSecret" required/>
        </div>

        <div class="mb-3">
            <label for="redirectUri" class="form-label">Redirect URI</label>
            <input type="text" th:field="*{redirectUri}" class="form-control" id="redirectUri"/>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{requireConsent}" class="form-check-input" id="requireConsent" checked/>
            <label class="form-check-label" for="requireConsent">Require User Consent</label>
        </div>

        <button type="submit" class="btn btn-primary">Create Client</button>
    </form>

    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
</div>
</body>
</html>
