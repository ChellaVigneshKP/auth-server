<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4A90E2, #50E3C2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .register-card h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
        }

        .register-card form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .register-card label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .register-card input {
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .register-card input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .register-card small {
            font-size: 12px;
            color: #888;
            display: block;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .register-card button {
            background: #4A90E2;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-card button:hover {
            background: #357ABD;
        }

        .register-card p {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .register-card a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
        }

        .register-card a:hover {
            text-decoration: underline;
        }

        .register-card .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .register-card .alert-error {
            background-color: #FDECEA;
            color: #D93025;
        }

        .register-card .alert-success {
            background-color: #E6F4EA;
            color: #188038;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h2>Create Account</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required />

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter a strong password" required />
        <small>Password must be at least 8 characters with letters and numbers.</small>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Re-enter your password" required />

        <div th:if="${error != null}" class="alert alert-error">
            <p th:text="${error}"></p>
        </div>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
</div>
</body>
</html>
